<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>Ma Super App de Films</title>
</head>
<body>
  <h1>Ma liste de films JSON</h1>
  <ul id="movie-list-json"></ul>
  <h1>Ma liste de films API PUBLIC</h1>
  <ul id="movie-list-api"></ul>
  <h1>Ma liste de films API PERSO</h1>
  <form id="add-movie-form">
    <label for="movie-title">Titre du film :</label><br>
    <input type="text" id="movie-title" name="title"><br><br>
    
    <label for="image-url">URL de l'image :</label><br>
    <input type="text" id="image-url" name="imageUrl"><br><br>
    
    <button type="submit">Ajouter le film</button>
  </form>
  <br>
  <ul id="movie-list-api-perso"></ul>
  <script src="app.js"></script>

  <!-- Enregistrement du service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker enregistré avec succès : ', registration);
          })
          .catch(error => {
            console.log('Erreur lors de l\'enregistrement du Service Worker : ', error);
          });
      });
    }
  </script>
